  <script src="js/footer.js"></script>

  <script>
    // About Me Video Script
    const video = document.getElementById('aboutMeVideo');
    const photoSection = document.getElementById('about-me');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          video.currentTime = 0;
          setTimeout(() => {
            video.play();
          }, 500);
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.1 });

    observer.observe(photoSection);

    video.addEventListener('ended', () => {
      video.pause();
    });

    // Initialize Lucide Icons
    lucide.createIcons();

    // Contact Section Script
    const phoneNumber = "+972 50 577 0046";
    const rawPhoneNumber = "972505770046";
    const myEmail = "davisuals1@gmail.com";
    const whatsappMsg = encodeURIComponent("◊î◊ô◊ô ◊ì◊†◊ô◊ê◊ú, ◊®◊ê◊ô◊™◊ô ◊ê◊™ ◊î◊ê◊™◊® ◊©◊ú◊ö ◊ï◊ê◊©◊û◊ó ◊ú◊ì◊ë◊® ◊ê◊ô◊™◊ö ◊¢◊ú ◊§◊®◊ï◊ô◊ß◊ò ◊ï◊ô◊ì◊ê◊ï/◊°◊ò◊ô◊ú◊°!");

    // Menu Toggle Logic
    let activeMenu = null;

    function toggleMenu(menuName) {
        const menus = ['whatsapp', 'email'];
        
        menus.forEach(m => {
            const menuEl = document.getElementById(`${m}-menu`);
            const contentEl = document.getElementById(`${m}-content`);
            
            if (m === menuName && activeMenu !== menuName) {
                menuEl.classList.remove('opacity-0', 'translate-y-full', 'pointer-events-none');
                menuEl.classList.add('opacity-100', 'translate-y-0');
                contentEl.classList.add('opacity-0', '-translate-y-full', 'scale-90');
                contentEl.classList.remove('opacity-100', 'translate-y-0', 'scale-100');
            } else {
                menuEl.classList.add('opacity-0', 'translate-y-full', 'pointer-events-none');
                menuEl.classList.remove('opacity-100', 'translate-y-0');
                contentEl.classList.remove('opacity-0', '-translate-y-full', 'scale-90');
                contentEl.classList.add('opacity-100', 'translate-y-0', 'scale-100');
            }
        });

        activeMenu = activeMenu === menuName ? null : menuName;
    }

    // Close all menus
    function closeMenu(e) {
        e.stopPropagation();
        toggleMenu(null);
    }

    // Button Click Listeners
    document.getElementById('whatsapp-btn').addEventListener('click', () => toggleMenu('whatsapp'));
    document.getElementById('email-btn').addEventListener('click', () => toggleMenu('email'));

    // Action Functions
    function openWhatsapp(e) {
        e.stopPropagation();
        window.open(`https://wa.me/${rawPhoneNumber}?text=${whatsappMsg}`, '_blank');
    }

    function openGmail(e) {
        e.stopPropagation();
        const emailSubject = encodeURIComponent("◊§◊†◊ô◊ô◊î ◊ì◊®◊ö ◊î◊ê◊™◊® - DA Visuals");
        const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=${myEmail}&su=${emailSubject}`;
        window.open(gmailLink, '_blank');
    }

    // Copy Functionality
    function copyToClipboard(text, btnId) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);

        const btn = document.getElementById(btnId);
        const originalContent = btn.innerHTML;
        
        btn.innerHTML = `<i data-lucide="check" class="w-4 h-4 text-green-400"></i> Done`;
        lucide.createIcons();
        
        setTimeout(() => {
            btn.innerHTML = originalContent;
            lucide.createIcons();
        }, 2000);
    }

    function copyPhone(e) {
        e.stopPropagation();
        copyToClipboard(phoneNumber, 'whatsapp-copy-btn');
    }

    function copyEmail(e) {
        e.stopPropagation();
        copyToClipboard(myEmail, 'email-copy-btn');
    }
  </script>
